{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Ichigo Farms{% endblock %}</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      /* Light glass background */
      .bg-glass {
        background:
          radial-gradient(900px circle at 20% 10%, rgba(0,0,0,.06), transparent 55%),
          radial-gradient(800px circle at 80% 20%, rgba(0,0,0,.04), transparent 60%),
          radial-gradient(900px circle at 50% 90%, rgba(0,0,0,.05), transparent 55%),
          #f7f7f8;
      }
    </style>
  </head>

  <body class="min-h-screen bg-glass text-slate-900">
    {% include "store/_header.html" %}

    <main class="max-w-7xl mx-auto px-6 py-10">
      {% block content %}{% endblock %}
    </main>

    <footer class="mt-12 pb-10 text-center text-xs text-slate-500">
      Built by Ricky Pang for Ichigo Farms
    </footer>
  </body>
</html>
