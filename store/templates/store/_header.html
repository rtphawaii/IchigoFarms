{% load static %}

<header class="sticky top-0 z-40 border-b border-black/10 bg-white/70 backdrop-blur-xl">
  <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">

    <!-- Logo -->
    <a href="{% url 'product_list' %}" class="flex items-center gap-3">
      <img
        src="{% static 'store/images/logo.png' %}"
        alt="Ichigo Farms"
        class="h-10 w-auto object-contain"
      />
      <span class="font-semibold tracking-tight text-slate-900 text-lg">
        Ichigo Farms
      </span>
    </a>

    <!-- Cart icon -->
    <a
      href="{% url 'cart_detail' %}"
      class="relative inline-flex items-center rounded-2xl bg-black/5 px-3 py-2 ring-1 ring-black/10 hover:bg-black/10 transition"
      aria-label="Cart"
    >
      <svg xmlns="http://www.w3.org/2000/svg"
           class="h-6 w-6 text-slate-800"
           fill="none"
           viewBox="0 0 24 24"
           stroke="currentColor"
           stroke-width="1.5">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M2.25 3h1.386c.51 0 .96.343 1.09.836L6.75 12.75m0 0h10.5m-10.5 0L6 15.75a1.5 1.5 0 001.5 1.5h9a1.5 1.5 0 001.5-1.5l-.75-3m-10.5 0L17.25 12m0 0l1.024-5.126A1.125 1.125 0 0017.17 5.25H6.83" />
      </svg>
    </a>
  </div>
</header>
